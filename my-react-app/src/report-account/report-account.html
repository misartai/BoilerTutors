<head>
    <title>Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            border: 1px solid #ccc; /* Border around the form */
            padding: 20px; /* Padding inside the form */
            border-radius: 5px; /* Rounded corners */
            max-width: 400px; /* Maximum width */
        }
        .form-header {
            font-size: 24px; /* Larger font for the header */
            margin-bottom: 20px; /* Space below the header */
        }
        .form-label {
            margin-bottom: 10px; /* Space below the label */
            display: block; /* Block display for label */
        }
        .form-input {
            width: 100%; /* Full width input */
            padding: 10px; /* Padding inside the input */
            border: 1px solid #ccc; /* Border for the input */
            border-radius: 5px; /* Rounded corners for the input */
        }
        .form-button {
            margin-top: 15px; /* Space above the button */
            padding: 10px 15px; /* Padding inside the button */
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Font size */
        }
        .form-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1 class="form-header">Form</h1>
        <form id="infoForm">
            <label for="extraInfo" class="form-label">Please provide any additional information:</label>
            <textarea id="extraInfo" name="extraInfo" rows="4" class="form-input" placeholder="Enter your extra information here..."></textarea>
            <button type="submit" class="form-button">Submit</button>
        </form>
    </div>

</body>
</html>
