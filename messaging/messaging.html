<html>
  <head>
    <title>Chat Box UI Design</title>
    <link rel="stylesheet" href="messages.css" />

    <!-- Import this CDN to use icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!-- Main container, holds message pane with current recipient and user -->
    <div class="container">
      <!-- msg-header section starts -->
      <div class="msg-header">
        <div class="container1">
          <img src="user1.png" class="msgimg" />
          <div class="active">
            <p>User name</p>
          </div>
        </div>
      </div>

      <!-- holds chat messages  -->
      <div class="chat-page">
        <div class="msg-inbox">
          <div class="chats">
            <!-- Message container, holds both sides separately -->
            <div class="msg-page">
              
              <!-- Incoming messages -->
              <div class="received-chats">
                <div class="received-chats-img">
                  <img src="user2.png" />
                </div>
                <div class="received-msg">
                  <div class="received-msg-inbox">
                    <p>
                      Recieved message 1! Dummy message!
                    </p>
                    <span class="time">18:06 PM | July 24</span>
                  </div>
                </div>
              </div>
              
              <!-- Outgoing messages -->
              <div class="outgoing-chats">
                <div class="outgoing-chats-img">
                  <img src="user1.png" />
                </div>
                <div class="outgoing-msg">
                  <div class="outgoing-chats-msg">
                    <p class="multi-msg">
                      Hey, dummy message! this is an example of a sent message
                    </p>
                    <p class="multi-msg">
                      double text in this case
                    </p>
                    <span class="time">18:30 PM | July 24</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- msg-bottom section -->

          <div class="msg-bottom">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Write message..."
              />

              <span class="input-group-text send-icon">
                <i class="bi bi-send"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
